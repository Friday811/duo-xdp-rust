[tasks.build_xdp]
description = "Build XDP program"
install_crate_args = ["cargo-bpf", "--git", "https://github.com/foniod/redbpf.git"]
command = "cargo"
args = ["bpf", "build", "drop_isn"]

[tasks.bpf]
command = "llvm-strip-10"
args = ["-R", ".text", "target/bpf/programs/drop_isn/drop_isn.elf"]
dependencies = ["build_xdp"]

[tasks.release]
decription = "Build release"
command = "cargo"
args = ["build", "--release"]
dependencies = ["bpf"]
